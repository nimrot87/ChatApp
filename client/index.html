<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeisureChat</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
  </head>
  <body class="flex flex-col w-screen h-screen gap-3 text-white bg-slate-500">
    <header class="flex items-center justify-center flex-shrink-0 pt-3 h-14">
      <h1 class="text-2xl font-bold">💬 LeisureChat</h1>
    </header>
    <nav>
      <div class="login-container">
        <input type="text" class="login-input" id="usernameInput" placeholder="Benutzername">
        <br>
        <button class="login-button" onclick="login()">Login</button>
      </div>
    </nav>
    <main class="flex justify-center overflow-y-auto grow">
      <div class="chat-container">
        <div class="chat-box" id="chatBox">
          <!-- Hier können Chatnachrichten eingefügt werden -->
        </div>
        <div class="input-container">
          <input type="text" class="user-input" id="userInput" placeholder="Nachricht eingeben...">
          <button class="send-button" onclick="sendMessage()">Senden</button> <!--Funktion welche Message an Redis weitergibt onClick: sendMessage()-->
        </div>
      </div>
    </main>
    <footer class="flex items-center justify-center flex-shrink-0 h-14">
      <p>Made with pain, sweat and a lot of 🍺 by nimrot87</p>
    </footer>
  </body>
</html>

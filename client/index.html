<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leisure Talk</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="absolute left-0 top-0 bottom-0 pl-8 flex items-center">
      <div class="flex flex-col bg-slate-700 w-80 rounded-lg p-4 gap-4" id="UserContainer">
        <h2 class="font-bold self-center">Aktive User</h2>
        <div class="flex flex-col gap-1" id="users"></div>
        <div class="flex">
          <input
            type="text"
            id="username"
          />
          <button
            id="login"
            class="h-12 text-white rounded-lg px-4"
            onclick="changeUsername()"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <header>
      <h1 class="title1">🪩💿🎷 Leisure Talk 🏈🎾⚽️</h1>
    </header>
    <main class="grow flex justify-center overflow-y-auto">
      <div
        class="flex flex-col flex-grow flex-shrink overflow-y-auto max-w-xl md:max-w-3xl px-4 pt-4 bg-slate-600 rounded-lg gap-4 pb-8"
        id="messages"
      ></div>
    </main>
    <div class="appInput">
      <div class="appInputContainer">
        <input
          type="text"
          id="message"
          class="messageInput"
          placeholder="Nachricht..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button
          id="send"
          class="sendButton"
          onclick="sendMessage()"
        >
          Senden
        </button>
      </div>
    </div>
    <footer>
      <p>Made with pain, sweat and a lot of 🍺 by nimrot87</p>
    </footer>
  </body>
</html>
